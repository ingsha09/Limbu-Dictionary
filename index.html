<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbu Dictionary App</title>
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Limbu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Limbu Dictionary</h1>
        <div class="header-actions">
            <button id="view-by-letter-toggle" aria-label="View by Letter" title="View by Letter">
                <i class='bx bxs-grid-alt'></i>
            </button>
            <button id="dark-mode-toggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">
                <i class="bx bx-moon"></i>
            </button>
        </div>
    </header>

    <div id="main-view">
        <div id="controls">
            <div class="search-container">
                <i class="bx bx-search"></i>
                <input type="text" id="search-input" placeholder="Search Limbu, English, or Nepali..." autocomplete="off">
            </div>
        </div>

        <div id="dictionary-container">
            <div id="initial-loading" class="loading-message">Loading data, please wait...</div>
        </div>
        
        <div id="loading-indicator" class="loading-message" style="display:none;"></div>
    </div>

    <div id="letter-index-view" style="display:none;">
        <div class="letter-index-header">
            <h2>Dictionary Index</h2>
            <button id="back-to-main-view" aria-label="Back to Main View" title="Back to Main View">
                <i class='bx bx-x'></i>
            </button>
        </div>
        <div id="letter-list"></div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
