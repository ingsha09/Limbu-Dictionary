<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbu Dictionary App</title>
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- We only need to load the UI font (Poppins) from Google now -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Limbu Dictionary</h1>
        <div class="header-actions">
            <button id="view-by-letter-toggle" class="icon-btn" aria-label="View by Letter" title="View by Letter">
                <i class='bx bxs-grid-alt'></i>
            </button>
            <button id="dark-mode-toggle" class="icon-btn" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">
                <i class="bx bx-moon"></i>
            </button>
        </div>
    </header>

    <div id="main-view">
        <div id="controls">
            <div class="search-container">
                <i class="bx bx-search"></i>
                <input type="text" id="search-input" placeholder="Search Limbu, English, or Nepali..." autocomplete="off">
            </div>
        </div>
        
        <div id="selected-letter-header" style="display:none;"></div>

        <div id="dictionary-container">
            <div id="initial-loading" class="loading-message">Loading data, please wait...</div>
        </div>
        
        <div id="loading-indicator" class="loading-message" style="display:none;"></div>
    </div>

    <div id="letter-index-view" style="display:none;">
        <div class="letter-index-header">
            <h2>Dictionary Index</h2>
        </div>
        <div id="letter-list"></div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top-btn" class="icon-btn" title="Go to top">
        <i class='bx bx-arrow-to-top'></i>
    </button>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
